<form id="sign-in-form" class="form">
    <div>
        <label for="email-field">Email</label>
        <input type="email" name="email" id="email-field" class="form__field" required/>
    </div>
    <div>
        <label for="password-field">Password</label>
        <input type="password" name="password" id="password-field" class="form__field" required/>
    </div>
    <div id="sign-in-form-error" class="form-error hidden"></div>
    <button type="button" class="btn" id="sign-in-submit-btn">Login</button>
</form>
<script src="/public/js/signIn.js"></script>
